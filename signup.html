<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Mohit Sports Store</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <style>
    /* Fade + Slide Animation */
    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeUp {
      animation: fadeUp 0.8s ease-out forwards;
    }
  </style>
</head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">

  <!-- Background Glow -->
  <div class="absolute inset-0 bg-gradient-to-br from-indigo-600/20 via-transparent to-purple-600/20 blur-3xl"></div>

  <!-- Sign Up Card -->
  <div class="relative w-full max-w-md bg-gray-800 rounded-2xl shadow-2xl p-8 animate-fadeUp">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="flex items-center space-x-2">
        <svg width="40" height="40" viewBox="0 0 100 100"
          class="bg-indigo-500 rounded-full p-2">
          <rect x="45" y="15" width="10" height="50" rx="2" fill="white"/>
          <circle cx="50" cy="75" r="8" fill="white"/>
        </svg>
        <span class="text-2xl font-bold text-white">
          Mohit <span class="text-indigo-400">Sports</span>
        </span>
      </div>
    </div>

    <!-- Heading -->
    <h2 class="text-center text-2xl font-bold text-white mb-2">
      Create Account üèÜ
    </h2>
    <p class="text-center text-gray-400 mb-6">
      Join us and start shopping premium sports gear
    </p>

    <!-- Form -->
    <form class="space-y-5">

      <!-- Full Name -->
      <div>
        <label class="block text-gray-400 mb-1">Full Name</label>
        <input type="text" placeholder="Your Name"
          class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white
          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30
          transition duration-300">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-400 mb-1">Email</label>
        <input type="email" placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white
          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30
          transition duration-300">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-400 mb-1">Password</label>
        <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white
          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30
          transition duration-300">
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-400 mb-1">Confirm Password</label>
        <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full px-4 py-3 rounded-lg bg-gray-900 border border-gray-700 text-white
          focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/30
          transition duration-300">
      </div>

      <!-- Terms -->
      <div class="flex items-center text-sm">
        <label class="flex items-center text-gray-400">
          <input type="checkbox" class="mr-2 accent-indigo-500">
          I agree to the Terms & Conditions
        </label>
      </div>

      <!-- Button -->
      <button
        class="w-full py-3 rounded-lg bg-indigo-500 text-white font-semibold
        hover:bg-indigo-600 hover:scale-[1.02]
        active:scale-95 transition duration-300 shadow-lg">
        Sign Up
      </button>

    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-700"></div>
      <span class="mx-3 text-gray-500 text-sm">OR</span>
      <div class="flex-grow border-t border-gray-700"></div>
    </div>

    <!-- Sign In -->
    <p class="text-center text-gray-400">
      Already have an account?
      <a href="signin.html" class="text-indigo-400 font-semibold hover:underline">
        Sign In
      </a>
    </p>
    <br>

    <center>
      <a href="index.html" class="text-indigo-400 hover:underline">
        ‚Üê Back to Home
      </a>
    </center>

  </div>

</body>
</html>
